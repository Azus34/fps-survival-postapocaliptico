name: Unity CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [published]

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

jobs:
  test:
    name: Run Unity Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check Unity License secret
        run: |
          if [ -z "${{ secrets.UNITY_LICENSE }}" ] && [ -z "${{ secrets.UNITY_SERIAL }}" ]; then
            echo "ERROR: Unity license not configured. Set UNITY_LICENSE (base64) or UNITY_SERIAL in repository secrets.";
            exit 1;
          else
            echo "Unity license/serial found. Continuing...";
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Run EditMode Tests
        uses: game-ci/unity-test-runner@v4
        with:
          projectPath: .
          testMode: EditMode
          artifactsPath: test-results
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: EditMode Test Results

      - name: Run PlayMode Tests
        uses: game-ci/unity-test-runner@v4
        with:
          projectPath: .
          testMode: PlayMode
          artifactsPath: test-results
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: PlayMode Test Results

      - name: Upload Test Results
        if: always()
        run: |
          # Ensure test-results exists so upload action does not fail with 'No files were found'
          if [ ! -d test-results ] || [ -z "$(ls -A test-results 2>/dev/null)" ]; then
            echo "No test results generated; creating placeholder to keep artifact step predictable.";
            mkdir -p test-results
            echo "No test results generated on this run." > test-results/README.txt
          fi
        - name: Upload Test Results
          uses: actions/upload-artifact@v4
          with:
            name: test-results
            path: test-results

  build:
    name: Build Unity Project
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    strategy:
      matrix:
        targetPlatform:
          - StandaloneWindows64

    steps:
      - name: Check Unity License secret
        run: |
          if [ -z "${{ secrets.UNITY_LICENSE }}" ] && [ -z "${{ secrets.UNITY_SERIAL }}" ]; then
            echo "ERROR: Unity license not configured. Set UNITY_LICENSE (base64) or UNITY_SERIAL in repository secrets.";
            exit 1;
          else
            echo "Unity license/serial found. Continuing...";
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-

      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        with:
          projectPath: .
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: FPS-Survival-${{ github.sha }}
          buildsPath: builds

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.targetPlatform }}
          path: builds

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-StandaloneWindows64
          path: builds

      - name: Create Release
        if: github.event_name == 'release'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: FPS Survival ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Deploy to Server
        run: |
          echo "Deploying to production server..."
          # Add deployment logic here
          echo "Deployment completed successfully!"
